<!DOCTYPE html>
<html>
<head>
	<title>Bonaberi Issue Tracker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body onload="fetchIssues()">
	<div class="container">
		<h1>Bonaberi Issue Tracker <small>by Doh Halle</h1>
		<div class="jumbotron">
			<h3>Add New Issue:</h3>
			<form id="IssueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issuedDescInput" placeholder="Describe the Issue...">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="IssueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned To</label>
					<input type="text" class="form-control" id="issuedAssignedToInput" placeholder="Enter Responsible...">
				</div>
				<button type="Submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issueList">
			</div>
		</div>
		<div class="footer">
			<p>Copyright &copy; 2018 HalleCraft</p>
		</div>
	</div>
	<script src="assets/js/chance.min.js"></script>
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
